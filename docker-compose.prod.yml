services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_content:/usr/src/app/staticfiles/
      - db-data:/usr/src/app/db/
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod

volumes:
  static_content:
  db-data: